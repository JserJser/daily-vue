<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Class and Style</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h3>Binding Class</h3>
    <h4>Object Syntax</h4>
    <div :class="{'active': active, 'unactive': !active}">
      <p>显示</p>
    </div>
    <div :class="classObect"></div>
    <div :class="classComputed">
      <p>bind to a computed property</p>
    </div>
    <h4>Array Syntax</h4>
    <div :class="[activeClass, errorClass]"></div>
    <div :class="[{ active: isActive }, errorClass]">use the object syntax inside array syntax</div>
    <h3>Binding inline Styles</h3>
    <h4>Object Syntax</h4>
    <div :style="{ color: activeColor, fontSize: fontSize + 'px' }"></div>
    <div :style="styleObject">Bind a style object</div>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        active: true,
        classA: 'class-a',
        classB: 'class-b',
        classObect: {
          active: true,
          'text-danger': false
        },
        isActive: true,
        error: null,
        activeClass: 'active',
        errorClass: 'text-danger',
        activeColor: 'red',
        fontSize: 30,
        styleObject: {
          color: 'red',
          fontSize: '13px'
        }
      },
      computed: {
        classComputed: function () {
          return {
            active: this.isActive && !this.error,
            'text-danger': this.error && this.error.type === 'fatal'
          }
        }
      }
    })
  </script>
</body>

</html>
