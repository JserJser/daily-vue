<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue v-show</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1 v-show="ok">Hello !</h1>
    <p style="color: red;">v-show doesn’t support the &lt;template&gt; element, nor does it work with v-else</p>
    <p style="color: red;">v-show 不支持 <template> 元素，也不支持 v-else</p>
  </div>
  <script>
    var vm = new Vue({
      el: 'app',
      data: {
        ok: true
      }
    })
  </script>
</body>

</html>
