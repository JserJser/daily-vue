<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Slot Content</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <slot-box>
      <child-box></child-box>
      You Profile
    </slot-box>
  </div>
  <script>
    Vue.component('slot-box', {
      template: `
      <div>
        <slot></slot>
        <h3>Slot Box</h3>
      </div>
     `
    })

    Vue.component('child-box', {
      template: `
      <div>
        <h4>Child Box</h4>
      </div>
     `
    })

    new Vue({
      el: '#app',
      data: {}
    })
  </script>
</body>

</html>
