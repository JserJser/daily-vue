<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Dynamic Component</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <style>
    .active {
      background: rgb(122, 121, 121);
    }

    .tab {
      border: 1px solid #ccc;
      padding: 100px;
    }
  </style>
</head>

<body>
  <div id="app">
    <button v-for="(tab, index) in tabs" :key="tab.name" :class="['tab-button', { active: currentTab.name === tab.name }]"
      @click="currentTab = tab">{{ tab.name }}</button>
    <component :is="currentTab.component" class="tab"></component>
  </div>
  <script>
    var tabs = [{
        name: 'Home',
        component: {
          template: '<div>首页</div>'
        }
      },
      {
        name: 'Posts',
        component: {
          template: '<div>第二页</div>'
        }
      },
      {
        name: 'Archive',
        component: {
          template: '<div>第三页</div>',
        }
      }
    ]

    new Vue({
      el: '#app',
      data: {
        tabs: tabs,
        currentTab: tabs[0]
      }
    })
  </script>
</body>

</html>
