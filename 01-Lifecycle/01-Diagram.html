<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Leftcycle Diagram</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    {{ message }}
    <div>
      <p v-for="(item, index) in order_arr" :key="index">
        {{ index }}. {{ item }}
      </p>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue',
        order_arr: [
          '执行顺序：'
        ]
      },
      beforeCreate() {
        // this.order_arr.push('BeforeCreate')
        // error : this.order is undefined
      },
      created() {
        this.order_arr.push('Created')
        console.log(this.order_arr)
      },
      mounted() {
        this.order_arr.push('Mounted')
        console.log(this.order_arr)
      },
      beforeDestroy() {
        console.log('BeforeDestroy')
      },
      destroyed() {
        console.log('Destroyed')
      },
      beforeUpdate() {
        console.log('BeforeUpdate')
      },
      updated() {
        console.log('Updated')
      },
      activated() {
        console.log('Activated')
      }
    })
  </script>
</body>

</html>
